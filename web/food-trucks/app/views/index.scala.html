<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #ng  { height:100% }
        #map { height:100% }
    </style>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/angular.min.js")"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrOZT95CMFRSYfpS1hLikejxJ1eTY0Rw4&sensor=true">
    </script>
    <title>Food Trucks San Francisco</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap-theme.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

<div ng-app="truckApp" ng-controller="TruckCtrl" class="ng-scope" id="ng">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Food Trucks</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search" ng-submit="loadAddress()">
                    <div class="form-group">
                        <input type="text" ng-model="address" class="form-control" placeholder="Address">
                    </div>
                    <button type="submit" class="btn btn-default">Go!</button>
                </form>

            </div>
        </div>
    </div>
    <div id="map"/>
</div>


</body>

<script src="@routes.Assets.at("third/jquery/jquery-1.11.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/service.js")" type="text/javascript"></script>
</html>
